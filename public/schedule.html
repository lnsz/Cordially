<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Log In</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="dashboard.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body ng-controller="ctrl">
		<div class="header">
			<nav class="navbar">
				<h1 class="name"><a href="index.html">CORDIALLY</a></h1>
			    <ul class="list-pages">
					<li ><a href="features.html">FEATURES</a></li>
				    <li ><a href="pricing.html">PRICING</a></li>
			    </ul>
			</nav>
		</div>
		<div class="schedule-info">
			<h1 class="schedule-msg" ng-hide="!invisible">This username does not exist</h1>
			<div ng-hide="invisible">
				<h1 class="schedule-msg">You are scheduling an event with {{name}}</h1>
				<div class="bubbles">
					<div ng-repeat="option in options" ng-click="getAvailability(option.length, option.medium)" class="circle" style="background-color: {{option.colour}}"><div class="duration">{{option.length}}</div>
				</div>
			</div>
		</div>
		<script src="schedule.js"></script>

	</body>
</html>
