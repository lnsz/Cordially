<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Cordially</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>
		<div class="header">
			<nav class="navbar">
                <ul class="list-pages">
	                <li class=""><a href="#">FEATURES</a></li>
	              	<li class=""><a href="#">PRICING</a></li>
                </ul>
            </nav>
		</div>
		<div class="title">
			<h1 class="title1">CORDIALLY</h1>
			<h2 class="title2">SIMPLIFY SCHEDULING</h2>
		</div>
		<div ng-controller="ctrl">
			<div class="start">
				<input class="emailTextbox" id="emailTextbox" type="text" placeholder="TYPE YOUR EMAIL" ng-model="username" />
				<!-- <input class="emailTextbox" type="password" id="createPassword" placeholder="PASSWORD" ng-model="password" /><br><br> -->
				<button class="getstartedButton" id="getstarted" onclick="">GET STARTED FOR FREE</button><br><br>
				<button type="button" class="getstartedButton" id="loginButton" data-toggle="modal" data-target="#modal">LOG IN</button><br><br>

				<!-- <button class="loginButton" ng-click="createUser()">CREATE ACCOUNT</button> -->
				<!-- <button class="loginButton" ng-click="login()">LOG IN</button><br><br>
				<button class="loginButton" ng-click="createUser()">CREATE ACCOUNT</button> -->
			</div>
			<div class="container">
				<div id="modal" class="modal fade" role="dialog">
					<div class = "modal-dialog">
						<div class="modal-content"> 
						    <div class="login">
						    	<button type="button" class="close" data-dismiss="modal">&times;</button>
						    	<br><br>
						    	<h1 class="title1">CORDIALLY</h1>
						    	<h2 class="title2">LOG IN TO YOUR CORDIALLY ACCOUNT</h2>
								<div class="input">
									<button class="googleButton"><img class="google" src="/assets/g-logo.png">SIGN IN WITH GOOGLE</button>
									<button class="facebookButton"><img class="facebook" src="/assets/f-logo.png">SIGN IN WITH FACEBOOK</button>
									<br><br><br><br><br><br><br>

								    <input class="loginTextbox" type="text" placeholder="TYPE YOUR EMAIL" ng-model="username" /><br><br>
								    <input class="loginTextbox" type="password" placeholder="PASSWORD" ng-model="password" /><br><br>
								    <button class="loginButton" ng-click="login()">LOG IN</button><br>
								    <h3 class="errorMessage">{{errorMessage}}</h3>
								</div>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="login.js"></script>

	</body>
</html>
