<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Log In</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>APP NAME</h1>
		<div ng-controller="ctrl">
			<div class="login">
				<input class="loginTextbox" type="text" ng-model="username" /><br><br>
				<input class="loginTextbox" type="password" ng-model="password" /><br><br><br>
				<button class="loginButton" ng-click="login()">Log In</button><br><br>
				<button class="loginButton" ng-click="createUser()">Create Account</button>
				<h3>{{errorMessage}}</h3>
			</div>
		</div>
		<script src="login.js"></script>

	</body>
</html>
